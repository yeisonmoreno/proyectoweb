<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <title>Formulario</title>
</head>
<body>
    <header class="header">
        <div class="menu container">
            <a href="/HTML/index.html" class="logo">TIENDA</a>
            <input type="checkbox"id="menu">
            <label for="menu">
                <img src="/IMG/menu.png" alt="menu" class="menu-icono" id="men">
            </label>
            <nav class="navbar">
                <ul>
                    <li><a href="/HTML/index.html">Inicio</a></li>
                    <li><a href="/HTML/tienda.html">Tienda</a></li>
                    <li><a href="/HTML/compra.html">Carrito</a></li>
                    <li><a href="/HTML/contacto.html">Contacto</a></li>
                </ul>
            </nav>                     
    </header>
    <div class="contenedor">
        <div class="titulo">Formulario de Registro</div>
        <form action="#">
            <div class="user-detalles">
                <div class="input-box">
                    <span class="detalles">Nombre Completo</span>
                    <input type="text" placeholder="Iingrese su nombre" required>
                </div>
                <div class="input-box">
                    <span class="detalles">Nombre de Usuario</span>
                    <input type="text" placeholder="Iingrese su nombre de usuario" required>
                </div>
                <div class="input-box">
                    <span class="detalles">Correo Electronico</span>
                    <input type="text" placeholder="Iingrese su Correo Electronico" required>
                </div>
                <div class="input-box">
                    <span class="detalles">Numero Telefonico</span>
                    <input type="text" placeholder="Iingrese su Numero Telefonico" required>
                </div>
                <div class="input-box">
                    <span class="detalles">Contrase単a</span>
                    <input type="text" placeholder="Iingrese su Contrase単a" required>
                </div>
                <div class="input-box">
                    <span class="detalles">Confirmar Contrase単a</span>
                    <input type="text" placeholder="Confirmar Contrase単a" required>
                </div>
            </div>
            <div class="genero-detalle">
                <input type="radio" name="genero" id="punto-1">
                <input type="radio" name="genero" id="punto-2">
                <input type="radio" name="genero" id="punto-3">
                <span class="genero-titulo">genero</span>
                <div class="categoria">
                    <label for="punto-1">
                        <span class="punto uno"></span>
                        <span class="genero">Mujer</span>
                    </label>
                    <label for="punto-2">
                        <span class="punto dos"></span>
                        <span class="genero">Hombre</span>
                    </label>
                    <label for="punto-3">
                        <span class="punto tres"></span>
                        <span class="genero">36 tipos de gays</span>
                    </label>
                </div>
            </div>
            <div class="boton">
                <input type="submit" value="Registrarse">
            </div>
             
        </form>
    </div>
    
</body>
</html>
